<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Streamify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Gabriela&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Twinkle+Star&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <!-- Reset Password Card -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-sm text-center">
        <h2 class="text-2xl font-bold text-red-500 mb-4">Reset Your Password</h2>
        <p class="text-gray-400 text-sm mb-6">Enter your email and we'll send you a link to reset your password.</p>

        <form id="reset-form" class="space-y-4">
            <input 
                type="email" 
                id="email" 
                placeholder="Enter your email" 
                class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:ring focus:ring-red-500 outline-none"
                required
            >
            <button 
                type="submit" 
                class="w-full bg-red-600 hover:bg-red-500 text-white py-2 rounded-md font-semibold transition"
            >
                Send Reset Link
            </button>
        </form>

        <!-- Back to Login -->
        <div class="mt-4">
            <a href="./login.html" class="text-red-400 hover:text-red-300 text-sm">Back to Login</a>
        </div>
    </div>

    <script type="module">
        import { resetPassword } from "./auth.js";
        
        document.getElementById("reset-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            resetPassword(email);
        });
    </script>
    <script type="module">
        import { preventLoggedInAccess } from "./auth.js";
        preventLoggedInAccess();
    </script>
    
</body>
</html>
