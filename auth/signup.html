<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Streamify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">

    <div class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-red-500 text-center mb-6">Create an Account</h2>

        <form id="signup-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-300">Email</label>
                <input type="email" id="email" required class="w-full px-3 py-2 rounded-md bg-gray-800 text-white focus:outline-none">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-300">Password</label>
                <input type="password" id="password" required class="w-full px-3 py-2 rounded-md bg-gray-800 text-white focus:outline-none">
            </div>

            <button type="submit" class="w-full bg-red-500 hover:bg-red-600 py-2 rounded-md font-semibold text-white">
                Sign Up
            </button>
        </form>

        <div class="mt-4 text-center">
            <span class="text-gray-400">Already have an account?</span>
            <a href="login.html" class="text-red-500 hover:text-red-400 font-semibold">Login</a>
        </div>
    </div>

    <script type="module">
        import { registerUser } from "./auth.js";
        
        document.getElementById("signup-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            registerUser(email, password);
        });
    </script>
    <script type="module">
        import { preventLoggedInAccess } from "./auth.js";
        preventLoggedInAccess();
    </script>
    
</body>
</html>
