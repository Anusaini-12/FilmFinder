<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Streamify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Gabriela&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Twinkle+Star&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">

    <div class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-red-500 text-center mb-6">Login to Streamify</h2>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-300">Email</label>
                <input type="email" id="email" required class="w-full px-3 py-2 rounded-md bg-gray-800 text-white focus:outline-none">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-300">Password</label>
                <input type="password" id="password" required class="w-full px-3 py-2 rounded-md bg-gray-800 text-white focus:outline-none">
            </div>

            <button type="submit" class="w-full bg-red-500 hover:bg-red-600 py-2 rounded-md font-semibold text-white">
                Login
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="forgot-password.html" class="text-gray-400 hover:text-gray-200">Forgot Password?</a>
        </div>
        <div class="mt-2 text-center">
            <span class="text-gray-400">Don't have an account?</span>
            <a href="signup.html" class="text-red-500 hover:text-red-400 font-semibold">Sign Up</a>
        </div>
    </div>

    <script type="module">
        import { loginUser, preventLoggedInAccess } from "./auth.js";
        
        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            loginUser(email, password);
        });
        preventLoggedInAccess();
    </script>   
</body>
</html>
