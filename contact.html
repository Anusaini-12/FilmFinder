<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Streamify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script> <!-- EmailJS -->
</head>
<body class="bg-black text-white">

    <!-- Navbar -->
    <nav class="bg-gray-900 px-4 py-3 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold text-red-500">Streamify</a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-red-500 transition">Home</a>
                <a href="favorites.html" class="hover:text-red-500 transition">Favorites</a>
                <a href="contact.html" class="text-red-500 font-semibold">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-red-500 text-center mb-6">üì© Contact Us</h1>
        <p class="text-gray-300 text-center mb-8">Have questions or feedback? Get in touch with us!</p>

        <div class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
            <form id="contact-form">
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-semibold mb-2">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name" class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-semibold mb-2">Your Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email" class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-semibold mb-2">Your Message</label>
                    <textarea id="message" name="message" required placeholder="Type your message..." rows="4" class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none"></textarea>
                </div>

                <button type="submit" class="w-full bg-red-600 hover:bg-red-500 text-white py-2 rounded-md text-lg font-semibold transition">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 mt-10 text-center">
        <p class="text-gray-400">&copy; 2025 Streamify. All rights reserved.</p>
    </footer>

    <script>
        // Initialize EmailJS
        emailjs.init("EfbxTqGZn9kjae1y8"); // Replace with your EmailJS Public Key

        // Form Submission
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();

            emailjs.sendForm("service_ksva7nl", "template_6jce0ve", this)
                .then(() => {
                    alert("‚úÖ Your message has been sent! We will get back to you soon.");
                    document.getElementById("contact-form").reset();
                }, (error) => {
                    alert("‚ùå Failed to send message. Try again later.");
                    console.error("EmailJS Error:", error);
                });
        });
    </script>

</body>
</html>
